<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;
              charset=UTF-8" />
        <title>Patient Management System</title>
        <h:outputStylesheet library="css" name="theme.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
        <style>
            .margin{
                margin-bottom: 15px !important;
            }
        </style>
    </h:head>
    <h:body>
        <!-- header inclusion-->
        <ui:include src="config/header.xhtml" />

        <!-- menus inclusion-->
        <ui:include src="config/menus.xhtml" />

        <!-- your code starts here-->
        <h:form >
            <ace:panel class="panel" id="personalInfoInputPanel" header="Add Medicine"  styleClass="required-styling-demo" style="width: 600px; margin: 0 auto;margin-top: 50px;">
                <h:panelGrid id="inputGrid" columns="2" width="100%" styleClass="textEntryInputTable">
                    <h:outputLabel  value="Select Company"/>
                    <ace:comboBox  required="true" placeholder="Select Company" class="margin" width="208" value="#{medicineController.companyId}"  >
                        
                        <c:forEach items="#{commonController.listCompanies}" var="ob" >
                          
                            <f:selectItem  itemValue="#{ob.companyId}" itemLabel="#{ob.companyName}" />
                        </c:forEach>
                       
                    </ace:comboBox>
                    <h:outputLabel value="Medicine Name"/>
                    <ace:textEntry id="medicine_name" value="#{medicineController.medicine.medicineName}" required="true" class="margin text-entry_size" requiredIndicator="(*)" indicatorPosition="right">
                        <ace:ajax render="@this firsfvtNameOutput firstNameMsg" event="blur"/>
                    </ace:textEntry><br></br>
                    <h:commandButton value="Add Medicine" class="submit" action="#{medicineController.registerMedicine}"/>

                </h:panelGrid>
                <div style="width: 100%; min-height: 30px; text-align: center;">
                    <h:outputText value="#{medicineController.message}" class="#{medicineController.cssClass}" />
                </div>
            </ace:panel>   
            <!-- your code ends here-->
        </h:form>
        <!-- footer inclusion-->
        <ui:include src="config/footer.xhtml" />
    </h:body>
</html>
