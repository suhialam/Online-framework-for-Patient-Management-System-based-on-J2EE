<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;
              charset=UTF-8" />
        <title>Patient Management System</title>
        <h:outputStylesheet library="css" name="theme.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
        <style>
            .margin{
                margin-bottom: 15px !important;
            }
        </style>
    </h:head>
    <h:body>
        <!-- header inclusion-->
        <ui:include src="config/header.xhtml" />

        <!-- menus inclusion-->
        <ui:include src="config/menus.xhtml" /> <br></br>

        <!-- your code starts here-->
        <h:form id="textEntryForm">
            <ace:panel id="updateCompany" header="Update Company" style="width: 700px; margin: 0 auto; margin-top: 40px; ">
                <h:panelGrid id="inputGrid" columns="2" style=" width: 670px;">
                    <h:outputLabel  value="Select Company"/>
                    <ace:comboBox id="selectCompany"  required="true" class="margin"/>
                    <h:outputLabel value="Company Name"/>
                    <ace:textEntry id="companyName" value="" class="margin" required="true" requiredIndicator="(*)" indicatorPosition="right"/>
                    <h:outputLabel value="Address" />
                    <ace:textEntry id="address" value="" class="margin" required="true" requiredIndicator="(*)" indicatorPosition="right"  /> 
                    <h:outputLabel value="Phone Number"/>
                    <ace:textEntry id="phoneNumber" class="margin" value="" /> <br></br>
                    <ace:pushButton  id="btnUpdate" value="Update" style="margin-left: 40px;"/>

                </h:panelGrid>

            </ace:panel>

        </h:form>

        <!-- your code ends here-->

        <!-- footer inclusion-->
        <ui:include src="config/footer.xhtml" />
    </h:body>
</html>
