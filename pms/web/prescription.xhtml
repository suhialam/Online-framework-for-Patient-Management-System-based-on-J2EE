<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;
              charset=UTF-8" />
        <title>Patient Management System</title>
        <h:outputStylesheet library="css" name="theme.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
        <style>
            .margin{
                margin-bottom: 15px !important;
            }
        </style>

    </h:head>
    <h:body>
        <!-- header inclusion-->
        <ui:include src="config/header.xhtml" />

        <!-- menus inclusion-->
        <ui:include src="config/menus.xhtml" />

        <!-- your code starts here-->
        <h:form >
            <ace:panel id="personalInfoInputPanel" header="New perscription"  styleClass="required-styling-demo" style="width: 800px; margin: 0 auto;margin-top: 50px;">
                <h:panelGrid id="inputGrid" columns="4" width="100%" >

                    <h:outputLabel  value="Select Patient"/>
                    <ace:comboBox  required="true" class="margin" width="208" value=""  >
                        <ace:ajax render="@this firstNameOutput firstNameMsg" event="blur"/>
                    </ace:comboBox>

                    <h:outputLabel  value="Date"/>
                    <ace:dateTimeEntry id="cal"
                                       value="#{datePopup.selectedDate}"
                                       timeZone="Canada/Mountain"
                                       pattern="MMM/dd/yyyy"
                                       renderAsPopup="true"/>

                    <h:outputLabel  value="Select Company"/>
                    <ace:comboBox  required="true" class="margin" width="208" value=""  >
                        <ace:ajax render="@this firstNameOutput firstNameMsg" event="blur"/>
                    </ace:comboBox>

                    <h:outputLabel value="Dosage"/>
                    <ace:textEntry id="select_dosage" required="true" class="margin text-entry_size"  indicatorPosition="right">
                        <ace:ajax render="@this firsfvtNameOutput firstNameMsg" event="blur"/>
                    </ace:textEntry>      

                    <h:outputLabel  value="Select Medicine"/>
                    <ace:comboBox  required="true" class="margin" width="208" value=""  >
                        <ace:ajax render="@this firstNameOutput firstNameMsg" event="blur"/>
                    </ace:comboBox>

                    <h:outputLabel value="Quantity"/>
                    <ace:textEntry id="select_quantity" required="true" class="margin text-entry_size"  indicatorPosition="right">
                        <ace:ajax render="@this firsfvtNameOutput firstNameMsg" event="blur"/>
                    </ace:textEntry>   

                    <h:outputLabel  value="Packing"/>
                    <ace:comboBox  required="true" class="margin" width="208" value=""  >
                        <ace:ajax render="@this firstNameOutput firstNameMsg" event="blur"/>
                    </ace:comboBox>

                </h:panelGrid >
                <h:panelGrid id="dtPanelGrid" width="100%">
                    <ace:dataTable id="prescription" value="" paginator="true" paginatorPosition="bottom" rows="10">

                        <ace:column id="b" headerText="Company Name" sortBy=""
                                    filterBy="#{patient}" filterMatchMode="contains">
                        </ace:column>

                        <ace:column id="d" headerText="Medicine" sortBy=""
                                    filterBy="#{patient}" filterMatchMode="contains">
                        </ace:column>

                        <ace:column id="e" headerText="Packing" sortBy=""
                                    filterBy="#{patient}" filterMatchMode="contains">
                        </ace:column>

                        <ace:column id="f" headerText="Dosage" sortBy=""
                                    filterBy="#{patient}" filterMatchMode="contains">
                        </ace:column>

                        <ace:column id="c" headerText="Prescription date" sortBy=""
                                    filterBy="#{patient}" filterMatchMode="contains">
                        </ace:column>

                    </ace:dataTable>
                   </h:panelGrid>
                <center>
                    <h:commandButton value="Clear" class="submit" style="width: 100px;" /> &nbsp;
                <h:commandButton value="Save" class="submit" style="width: 100px;" />
                </center>
            </ace:panel>
            <!-- your code ends here-->
        </h:form>

        <!-- footer inclusion-->
        <ui:include src="config/footer.xhtml" />
    </h:body>
</html>
