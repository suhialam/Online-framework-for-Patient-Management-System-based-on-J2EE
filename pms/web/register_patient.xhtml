<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Patient Management System</title>
        
        <h:outputStylesheet library="css" name="theme.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>

        <style>
            .main_panel {
                width: 50%; 
                margin: 50px 10px;
            }
            .margin_bottom {
                margin-bottom: 15px !important;
            }
             .ui-button {
                width: 100% !important;
                background-image: none;
                background: #FF9900 !important;
                color: white !important;
               
            }
            .ice-pushbutton{
                margin-top: 20px;
                width: 55% !important;
                
            }
        </style>
    </h:head>
    <h:body>
        <!-- header inclusion-->
        <ui:include src="config/header.xhtml" />

        <!-- menus inclusion-->
        <ui:include src="config/menus.xhtml" />

        <!--start content here-->
        <h:form id="register_patient_form">
            <center>
                <ace:panel id="panel" header="Register Patient" class="main_panel">
                    <h:panelGrid id="input_grid"  columns="2" width="100%">
                        <h:outputLabel id="name" for="patient_name" value="Patient Name" />
                        <ace:textEntry id="patient_name" value="" class="margin_bottom" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        </ace:textEntry>

                        <h:outputLabel id="address" for="patient_address" value="Address"/>
                        <ace:textEntry id="patient_address" value="" class="margin_bottom" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        </ace:textEntry>

                        <h:outputLabel id="phone_number" for="patient_phone_number" value="Phone Number"/>
                        <ace:textEntry id="patient_phone_number" value="" class="margin_bottom" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        </ace:textEntry>

                        <h:outputLabel id="save" for="save_patient" value=""/>
                        <ace:pushButton value="Save" id="Save_patient" />
                    </h:panelGrid>

                </ace:panel>
            </center>
        </h:form>


        <!--end content here-->

        <!-- footer inclusion-->
        <ui:include src="config/footer.xhtml" />
    </h:body>
</html>
