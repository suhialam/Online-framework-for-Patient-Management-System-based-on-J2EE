<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" charset="UTF-8" />
        <title>Patient Management System</title>
        <h:outputStylesheet library="css" name="theme.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
        <style>
            .main_panel {
                width: 50%; 
                margin: 50px 10px;
            }
            .margin_bottom {
                margin-bottom: 15px !important;
            }
            .ui-button {
                width: 100% !important;
                background-image: none;
                background: #FF9900 ;
                color: black !important;

            }

        </style>
    </h:head>
    <h:body>

        <!-- header inclusion-->
        <ui:include src="config/header.xhtml" />

        <!-- menus inclusion-->
        <ui:include src="config/menus.xhtml" />

        <!-- your code starts here-->
        <h:form id="company_registration_form">
            <ace:panel id="personalInfoInputPanel" header="Add Company"  styleClass="required-styling-demo" style="width: 600px; margin: 0 auto;margin-top: 50px;">
                <h:panelGrid id="inputGrid" columns="2" width="100%">
                    <h:outputLabel>Company Name</h:outputLabel>
                    <ace:textEntry id="company_name" value="#{companyController.company.companyName}" required="true" requiredMessage="Please fill out this field." requiredIndicator="(*)" 
                                   indicatorPosition="right"  placeholder="Company Name" class="text-entry_size" />

                    <h:outputLabel>Address</h:outputLabel>
                    <ace:textEntry id="address" value="#{companyController.company.address}" required="true" requiredIndicator="(*)" indicatorPosition="right" class="text-entry_size" />
                    <h:outputLabel>Phone Number</h:outputLabel>
                    <ace:textEntry id="phone_number" value="#{companyController.company.phoneNumber}" required="true"  requiredMessage="Please fill out this field." 
                                   requiredIndicator="(*)" indicatorPosition="right" class="text-entry_size"/>

                    <h:outputLabel>&nbsp;</h:outputLabel>
                    <h:commandButton value="Register Company" action="#{companyController.registerCompany}" class="submit" />

                </h:panelGrid>
                <div style="width: 100%; min-height: 30px; text-align: center;">
                    <h:outputText value="#{companyController.message}" class="#{companyController.cssClass}" />
                </div>
            </ace:panel>
            <!-- your code ends here-->
        </h:form>
        <!-- footer inclusion-->
        <ui:include src="config/footer.xhtml" />
    </h:body>
</html>
