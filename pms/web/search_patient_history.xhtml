<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Patient Management System</title>
        <h:outputStylesheet library="css" name="theme.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
    </h:head>
    <h:body>

        <!-- header inclusion-->
        <ui:include src="config/header.xhtml" />

        <!-- menus inclusion-->
        <ui:include src="config/menus.xhtml" />

        <!-- your code starts here-->

        <h:form id="searchPatientHistory">
            <ace:panel id="patientHistoryInputPanel" header="Prescription History"  styleClass="required-styling-demo" style="width: 900px; margin: 0 auto;margin-top: 50px;">
                <h:panelGrid id="inputGrid" columns="4" width="100%">

                    <h:outputLabel>Select Patient</h:outputLabel>
                    <ace:comboBox  id="cmbSelectPatient" value="#{patientBean.patientId}" width="210" >
                        <c:forEach items="#{commonController.listPatient}" var="pat">
                            <f:selectItem itemValue="#{pat.patientId}" itemLabel="#{pat.patientName}" />
                        </c:forEach>
                    </ace:comboBox>
   
                    <h:outputLabel id="search" for="search_patient" value=""/>
                    <ace:pushButton value="search" onclick="#{commonController.listPrescription}"  id="search_patient" />

                </h:panelGrid>
                <h:panelGrid id="dtPanelGrid" width="100%">
                    <ace:dataTable id="patientHistory" value="" paginator="true" paginatorPosition="bottom" rows="10">
                        <ace:column  headerText="Comapany Name" >

                        </ace:column>          
                        <ace:column headerText="Medicine Name" filterMatchMode="contains">

                        </ace:column>

                        <ace:column id="quantity" headerText="Quantity" >

                        </ace:column>

                        <ace:column id="dosage" headerText="Dosage" >

                        </ace:column>
                        <ace:column id="prescriptionDate" headerText="Prescription Date" >

                        </ace:column>
                    </ace:dataTable>
                </h:panelGrid>
            </ace:panel>

        </h:form>


        <!-- your code ends here-->

        <!-- footer inclusion-->
        <ui:include src="config/footer.xhtml" />

    </h:body>
</html>
